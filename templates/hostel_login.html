{% include 'header.html'%}
{% if messages %}


<ul class="messages">
    {% for message in messages %}
    <script>alert('{{message}}')
    </script>
    {% endfor %}
</ul>
{% endif %}
<div class="card shadow m-5">
  <div class="card-body" style="background-image:url('https://th.bing.com/th/id/OIP.-Wpp5e2ONA_QkrOSuAgFnwHaKq?w=115&h=180&c=7&r=0&o=5&dpr=1.6&pid=1.7');">
    <h5 class="p-2 text-danger" style="border-bottom : 2px solid orange">Login your account</h5>
    <div class="container-fluid">
      <form method="post" action="">
        {% csrf_token %}
        
        <div class="form-row" >
          <div class="col-sm-12">
            <div class="form-group">
              <label> Email  </label>
              <input type="email" name="email" class="form-control" placeholder="Enter email "required>
            </div>
          </div>
        
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" placeholder="Enter Password"  required>
            </div>
          </div>
        </div>
    
        <input type="submit" value="Login" class="m-2 px-3 btn btn-primary">


      </form>
    </div>
  </div>
</div>



{% if error == "yes"%}
<script>
  alert('Something Went Wrong , Try Again...');
</script>
{% endif %}
