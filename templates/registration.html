{% include 'header.html'%}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <script>alert('{{message}}')
    </script>
    {% endfor %}
</ul>
{% endif %}
<div class="card shadow m-5">
  <div class="card-body" style="background-image:url('https://th.bing.com/th/id/OIP.-Wpp5e2ONA_QkrOSuAgFnwHaKq?w=115&h=180&c=7&r=0&o=5&dpr=1.6&pid=1.7');">
    <h5 class="p-2 text-center" style="border-bottom : 2px solid orange; color:green;font-size:50px !important;">Create an Account</h5>
    <div class="container-fluid">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
          <div class="col-sm-6"z>
            <div class="form-group">
              <label>First Name</label>
              <input type="text" name="firstname" class="form-control" placeholder="Enter First Name "required>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" required>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label>Student Code</label>
              <input type="number" name="studentcode" class="form-control" placeholder="Enter Student Code" required>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" value="" class="form-control" placeholder="Enter Email" required>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label>phone</label>
              <input type="phone" name="phone" value="" class="form-control" placeholder="Enter phone" required>
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" placeholder="Enter Password"  required>
             
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label>Field</label>
              <input type="text" name="Field" class="form-control" placeholder="Enter Password"  required>             
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label>Semester</label>
              <input type="text" name="Semester" class="form-control" placeholder="Enter Password"  required>             
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label>Timming</label>
              <input type="time" name="Timming" class="form-control" placeholder="Enter Password"  required>
             
            </div>
          </div>

        </div>
      <br>
        <input type="submit"action="/otp" value="Submit" class="m-2 px-3 btn btn-primary">

      </form>
    </div>
  </div>
</div>



{% if error == "yes"%}
<script>
  alert('Something Went Wrong , Try Again...');
</script>
{% endif %}
