{% load static%} 
<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/email.css'%}">

<div class="toast float-end" role="alert" aria-live="assertive" aria-atomic="true" style="margin-left: 450px;  margin-top: 40px; position: absolute; left: 30px; background-color: lightcoral;">
    <div class="toast-header">
      <img src="{% static 'image/logo4.png'%}" class="rounded me-2" alt="..." height="20px" width="20px">
      <strong class="me-auto">Inadi_Tour</strong>
      <small class="text-muted"></small>
    </div>
    <div class="toast-body">
        {% if messages%}
        {% for message in messages %}
          {{message}}
        {% endfor %}
        {% endif %}
    </div>
  </div>

<div class="container height-100 d-flex justify-content-center align-items-center">
    <div class="position-relative">
        <div class="card p-2 text-center">
            <h6>Please enter the one time password
                <br>
                to verify your account
            </h6>
            <div> <span>A code has been sent to</span>
                <small><b><u>{{email}}</u></b></small>
            </div>
            <form action="" method="post">
                {% csrf_token %}
            <div id="otp" class="inputs d-flex flex-row justify-content-center     mt-2">
                <input class="m-2 text-center form-control rounded"  name="enter" type="text" id="first" maxlength="5" >
            </div>
            <div class="mt-4">
                <button class="btn btn-danger px-4 validate" type="submit">Validate</button>
            </div>
        </div>
        </div> 
    </form>
    </div>
</div>
{% if messages %}
{% for message in messages %}
<script>
    $(document).ready(function() {  
      $('.toast').toast('show');  
    });  
  </script>
    {% endfor %}
    {% endif %}
